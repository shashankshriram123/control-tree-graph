<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Tree Graph</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center h-screen p-4">

    <div class="w-full max-w-5xl mx-auto flex flex-col items-center gap-4">
        <h1 class="text-2xl font-bold text-gray-200">Control Tree Graph</h1>
        <canvas id="treeCanvas" width="900" height="500"></canvas>
        <div class="control-panel p-4 rounded-lg shadow-lg w-full max-w-5xl flex items-center justify-center gap-4 flex-wrap">
            <button id="createSubBranchBtn" class="btn bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-lg shadow-md" disabled>Create Sub-Branch</button>
            <button id="expandBranchBtn" class="btn bg-teal-600 hover:bg-teal-500 text-white font-bold py-2 px-4 rounded-lg shadow-md" disabled>Expand Head Node</button>
            <button id="collapseBtn" class="btn bg-yellow-600 hover:bg-yellow-500 text-white font-bold py-2 px-4 rounded-lg shadow-md" disabled>Collapse Extension</button>
            <button id="foldBtn" class="btn bg-yellow-600 hover:bg-yellow-500 text-white font-bold py-2 px-4 rounded-lg shadow-md" disabled>Fold Children</button>
            <button id="unfoldBtn" class="btn bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 rounded-lg shadow-md" disabled>Unfold</button>
            <button id="deleteNodeBtn" class="btn bg-red-800 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg shadow-md" disabled>Delete Node</button>
            <button id="deleteExtensionBtn" class="btn bg-red-600 hover:bg-red-500 text-white font-bold py-2 px-4 rounded-lg shadow-md" disabled>Delete Extension</button>
            <button id="deleteChildrenBtn" class="btn bg-red-600 hover:bg-red-500 text-white font-bold py-2 px-4 rounded-lg shadow-md" disabled>Delete Children</button>
        </div>
        <div id="infoPanel" class="text-gray-400 text-sm h-6 text-center">
            Click a node to select it.
        </div>
        <div class="w-full max-w-5xl mt-4">
            <h2 class="text-lg font-semibold text-gray-300 mb-2">Action Log</h2>
            <div id="log-container" class="w-full rounded-lg p-2"></div>
        </div>
    </div>

    <!-- Link to your external JavaScript file -->
    <script src="js/main.js"></script>
</body>
</html>
